<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-heading">
            <h1>Basic Registartion Form</h1>
        </div>
        <div class="main-form">
            <form class="form-list">
                <label for="">First Name :</label>
                <input type="text" name="" id="">
            </form>
            <form class="form-list">
                <label for="">Last Name :</label>
                <input type="text" name="" id="">
            </form>
            <form class="form-list">
                <label for="">Gmail :</label>
                <input type="text" name="" id="">
            </form>
            <form class="form-list">
                <label for="">Mobile Number :</label>
                <input type="number" name="" id="">
            </form>
            <form class="form-gender">
                <label class="gender-label" for="">Gender :</label>
                    <div class="gender-options">
                        <label for=""><input type="radio" name="" id="">Male</label>
                        <label for=""><input type="radio" name="" id="">Female</label>
                        <label for=""><input type="radio" name="" id="">Others</label>
                    </div>
            </form>
            <form class="form-list">
                <label for="">Date of Birth :</label>
                <input type="date" name="" id="">
            </form>
            <form class="form-list"> 
                <label class="address-label" for="">Address :</label>
                <textarea placeholder="Enter Your Adress Here" class="text-area"></textarea>
            </form>    
            <form class="form-list">
                <label for="">City :</label>
                <select class="city-list">
                    <option>Kurnool</option>
                    <option>Krishna</option>
                    <option>Guntur</option>
                    <option>Vizag</option>
                    <option>Nellore</option>
                    <option>Prakasham</option>
                    <option>Ananthapur</option>
                </select>
            </form>
            <form class="form-list">
                <label for="">Pincode :</label>
                <input type="number" name="" id="">
            </form>
            <form class="form-list">
                <label for="">State :</label>
                <select class="city-list">
                    <option>Andhra Pradesh</option>
                    <option>Telangana</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Maharastra</option>
                    <option>Madhya Pradesh</option>
                    <option>Tamilnadu</option>
                </select>
            </form>
            <form class="form-list">
                <label for="">Qualification :</label>
                <select class="city-list">
                    <option>Bachelor of Architecture (B.Arch.)</option>
                    <option>Bachelor of Arts (B.A.)</option>
                    <option>Bachelor of Business (B.B.)</option>
                    <option>Bachelor of Business Administration (B.B.A.)</option>
                    <option>Bachelor of Science in Business (B.S.B.)</option>
                    <option>Bachelor of Canon Law (B.C.L.)</option>
                    <option>Bachelor of Computer Science (B.C.S.)</option>
                </select>
            </form>
            <form class="form-list">
                <label for="">Upload Degree :</label>
                <input type="file" name="" id="">
            </form>
            <button class="form-button" type="submit">Click Here to Submit the Form</button>
        </div>
    </div>
</body>
</html>
